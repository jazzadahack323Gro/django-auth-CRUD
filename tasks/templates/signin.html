{% extends "base.html" %} {% block content %}

<main>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <form action="\signin\" method="POST" class="card card-body tex-center">
          <h1 class="tex-center">Signin</h1>
          {{error}} {% csrf_token %}
          <div class="mb-3">
            <label for="username">Username:</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Write your Username"
            />
          </div>

          <div class="mb-3">
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Write your password"
            />
          </div>

          <button class="btn btn-primary">Signin</button>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
